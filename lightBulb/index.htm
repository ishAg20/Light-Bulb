<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mainhead">
      <h1>Can you turn the light on?</h1>
    </div>
    <div class="main">
      <img src="off.png" id="image" />
      <div class="options">
        <button onclick="document.getElementById('image').src='on.png'">
          Turn Light On
        </button>
        <button onclick="document.getElementById('image').src='off.png'">
          Turn Light Off
        </button>
      </div>
    </div>
  </body>
</html>
